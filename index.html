<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all">
</head>
<body>
    
    <div class="quiz_container" id="quiz_box">
        <div class="question_answer">
            <div class="quiz_question">
                <h2 id="question">Question Here</h2>
            </div>
            <div class="select">
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_txt">Answer1</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_txt">Answer2</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_txt">Answer3</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_txt">Answer4</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="button">
            <button type="submit" id="subButton">Submit & Next</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
